<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, ititial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		function double(n) {
			var num = 1;

			for(var i = 1; i <= n; i++) {
				num = num * i;
			}

			return num;
		}

		var userinput = prompt("Number please");
		userinput = double(userinput);
		console.log(userinput);
	</script>
</body>
</html>
