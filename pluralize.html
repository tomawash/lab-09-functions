<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, ititial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>

		function pluralize(word) {
			if(word == "moose") {
				return "moose";
			} else if(word == "automaton") {
				return "automata";
			} else if(word == "mouse") {
				return "mice";
			} else {
				word = word + "s";
				return word
			}
		}

		var userinput = prompt("Word please");
		userinput = pluralize(userinput);
		console.log(userinput);
	</script>
</body>
</html>
